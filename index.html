    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rocket News</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">

            <img class="logo" src="./assets/logo.svg" alt="Logo RocketNews">

            <div class="infos">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo o que você precisa saber para começar seu dia bem informado</h2>
                <p>notícias sobre o universo Rocketseat, e tudo o que você precisa para começar o dia melhor.
                    perfeito para se preparar parada codar.☕
                </p>

                <a href="#">deixe me ler primeiro <img src="./assets/arrow-right.svg" alt="Arrow right"></a>
            </div>

            <form class="cadastro" action="">
                <label for="email">Insira seu email aqui:</label>
                <div class="camp">
                    <input id="email" type="email" placeholder="oi@rocketseat.com" autofocus autocomplete="email">
                    <button type="submit"><img class="send" src="./assets/send.svg" alt="send"></button>
                </div>
            </form>
        </div>
        
            
        
    </body>
    </html>
